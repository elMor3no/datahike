version: 2.1

orbs:
  tools: replikativ/clj-tools@0

workflows:
  build-test-and-deploy:
    jobs:
      - tools/setup
      - tools/format:
          requires:
            - tools/setup
      - tools/unittest:
          requires:
            - tools/setup
      - tools/integrationtest-postgresql:
          requires:
            - tools/setup
      - tools/build:
          jarname: "datahike"
          requires:
            - tools/setup
      - tools/deploy-snapshot:
          jarname: "datahike"
          context: clojars-deploy
          filters:
            branches:
              only: development
          requires:
            - tools/setup
            - tools/format
            - tools/unittest
            - tools/integrationtest-postgresql
            - tools/build
      - tools/deploy-release:
          jarname: "datahike"
          context: clojars-deploy
          filters:
            branches:
              only: master
          requires:
            - tools/setup
            - tools/format
            - tools/unittest
            - tools/integrationtest-postgresql
            - tools/build